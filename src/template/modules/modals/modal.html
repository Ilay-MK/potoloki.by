<!--
    ![ MODAL ]
-->
<!--
    @name: -=[ .modal ]=-.
    @description: модальное окно лид формы.
    @require: lead-form-modal.
-->

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal__title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal__title">Modal title</h4>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-xs-12">

                        <div class="lead-form-wrapper">
                            <div class="lead-form-wrapper__inner">
                                //= ../forms/lead-form-modal.html
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
