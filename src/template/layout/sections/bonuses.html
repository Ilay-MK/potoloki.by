<!--
    @name: -=[ bonuses ]=-.
    @description: дополнительные бонусы при установки потолка.
    @prop: отсутствует контейнер (.container), т.е. он расположен выше, у родителя.
    @prop: эта секция "#bonuses" && "#our-projects" на PC+ делят одну строку, в два столбика.
-->

<section id="bonuses">

    <div class="row">
        <div class="col-xs-12">
            <header class="title title_margin_left">
                <h2 class="h2 title__header">
                    Дополнительные бонусы
                    при установке потолка
                </h2>
                <hr class="color-line color-line_vertical" />
            </header>
        </div>
    </div>

    <div class="row">

        <!--
            (.bonuse(.col-xs-12.col-md-6(img.bonuse__img.img-responsive.img-rounded[src="assets/img/bonuses/bonuse_$@1.jpg" alt="alternate"])+.col-xs-12.col-md-6(.row(.col-xs-2(.bonuse__seq{$@1})+.col-xs-10(.bonuse__desc(lorem5))))))*3
        -->

        <div class="bonuse">
            <div class="col-xs-12 col-md-6">
                <img src="assets/img/bonuses/bonuse_1.jpg" alt="карниз и светильник" class="bonuse__img img-responsive img-rounded" />
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="bonuse__desc clearfix">
                    <span class="bonuse__seq">1</span>
                    <span class="bonuse__title">
                        Дарим 45&nbsp;рублей, при заказе тканевого потолка
                    </span>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="bonuse">
            <div class="col-xs-12 col-md-6">
                <img src="assets/img/bonuses/bonuse_2.jpg" alt="10% скидка" class="bonuse__img img-responsive img-rounded" />
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="bonuse__desc clearfix">
                    <span class="bonuse__seq">2</span>
                    <span class="bonuse__title">
                        10% скидка всем, при повторном заказе
                    </span>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="bonuse">
            <div class="col-xs-12 col-md-6">
                <img src="assets/img/bonuses/bonuse_3.jpg" alt="1+1=3" class="bonuse__img img-responsive img-rounded" />
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="bonuse__desc clearfix">
                    <span class="bonuse__seq">3</span>
                    <span class="bonuse__title">
                        При заказе 2-x потолков &mdash; 3-ий в подарок
                    </span>
                </div>
            </div>
        </div>

    </div>

</section>
